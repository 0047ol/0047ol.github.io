<!DOCTYPE html>
<html><head>
	<title id="page_title">跳转中...</title>
	<link rel="shortcut icon" href="https://im.qq.com/favicon.ico" type="image/png">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<link rel="stylesheet" href="assets/css/qq.css" />
</head>
<body οncοntextmenu="return false" ondragstart="return false" οnselect="document.selection.empty()" οncοpy="document.selection.empty()" onbeforecopy="return false" οnmοuseup="document.selection.empty()" oncontextmenu=self.event.returnValue=false onselectstart="return false">
<div class="tips mobile-tips" id="m_container" style="display: block;">
    <div class="logo"></div>
    <div class="desc  clearfix"><span id="going_wording">正在前往</span>
        <span class="loading">
				<div class="box first-round" style="top: 1px;">
					<i class="radius"></i>
				</div>
				<div class="box second-round" style="top: 1px;">
					<i class="radius"></i>
				</div>
				<div class="box third-round" style="top: 5px;">
					<i class="radius"></i>
				</div>
			</span>
    </div>
    <p class="wakeUp">若无法正常跳转 请点击<a id="update_link" href="javascript:">手动跳转</a></p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/0047ol.js"></script>
<script type="text/javascript">
        function animateRound(dom, initialState, max_top, min_top, speed) {
            dom.style.top = initialState + 'px';
            var isUp = true;
            setInterval(function () {
                var top = parseInt(dom.style.top);
                if (isUp) {
                    if (max_top < top) {
                        top -= 1;
                    } else {
                        isUp = false;
                        top += 1;
                    }
                } else {
                    if (min_top > top) {
                        top += 1;
                    } else {
                        isUp = true;
                        top -= 1;
                    }
                }
                dom.style.top = top + 'px';
            }, speed);
        }
            document.querySelector('.tips').classList.add('mobile-tips')
            document.querySelector('.tips').style.display = "block"
            var rounds = document.querySelectorAll('.box');
            for (var i = 0, len = rounds.length; i < len; i++) {
                var aspeed = 50;
                (function (i) {
                    setTimeout(function () {
                        animateRound(rounds[i], 2, -1, 5, aspeed);
                    }, 5 * (i + 1) * (aspeed - 10));
                })(i);
            }            
        document.getElementById("update_link").onclick = function(){
            //window.open("https://www.0047ol.com");
        }    	
</script>
</div>
</body>
</html>
