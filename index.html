<!DOCTYPE html>
<html lang="zh-CN">
  <head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
	<title>软件下载</title>
	<link rel="stylesheet" href="https://i.gtimg.cn/vipstyle/frozenui/2.0.0/css/frozen.css"/>
  </head>
  <body ontouchstart>
    <section class="ui-container">
	  <section id="notice">
		<div class="demo-block">
		  <div class="ui-actionsheet" id="actionsheet">
			<div class="ui-actionsheet-cnt am-actionsheet-down">
			  <h4>选择下载源</h4>
			  <button id="actionsheet_btn_1">下载源01</button>
			  <button id="actionsheet_btn_2">下载源02</button>
			  <button id="actionsheet_btn_3">下载源03</button>
			  <button id="actionsheet_btn_4">下载源04</button>
			  <button id="actionsheet_btn_5">下载源05</button>
			  <div class="ui-actionsheet-split-line"></div>
			  <button id="actionsheet-cancel">关闭</button>
			</div>
		  </div>
		  <div class="ui-dialog" id="dialog">
			<div class="ui-dialog-cnt">
			  <div class="ui-dialog-bd">
				<h3>免责声明</h3>
				<p>根据《计算机软件保护条例》第十七条规定：“为了学习和研究软件内含的设计思想和原理，通过安装、显示、传输或者存储软件等方式使用软件的，可以不经软件著作权人许可，不向其支付报酬。”<br>本站所有内容均来源于网络，仅限交流学习与研究使用，版权归属原版权方所有，版权争议与本站无关，下载使用者不得用于商业或非法用途，否则后果由下载使用者自负。<br>如有侵犯到您的权利，请联系邮箱：2088343717@qq.com删除，谢谢。​</p>
			  </div>
			  <div class="ui-dialog-ft">
				<button id="dialog_btn_ok" type="button" data-role="button">同意并继续</button>
				<button id="dialog_btn_no" type="button" data-role="button">取消</button>
			  </div>
			</div>
		  </div>
		  <div id="ui-loading" class="ui-loading-block show">
			<div class="ui-loading-cnt">
			  <i class="ui-loading-bright"></i>
			  <p>正在加载中...</p>
			</div>
		  </div>
<div class="ui-searchbar-wrap ui-border-b">
                <div class="ui-searchbar ui-border-radius">
                    <i class="ui-icon-search"></i>
                    <div class="ui-searchbar-text">搜索号码（2-10位）</div>
                    <div class="ui-searchbar-input"><input value="" type="tel" placeholder="搜索号码（2-10位）" autocapitalize="off"></div>
                    <i class="ui-icon-close"></i>
                </div>
                <button class="ui-searchbar-cancel">取消</button>
            </div>
		  <section class="ui-notice ui-panel ui-panel-center ">
			<div class="ui-notice-btn" >
			<button id="btn_1" class=" ui-btn-lg">软件01</button>
			<button id="btn_2" class=" ui-btn-lg">软件02</button>
			<button id="btn_3" class=" ui-btn-lg">软件03</button>
			<button id="btn_4" class=" ui-btn-lg">软件04</button>
			<button id="btn_5" class=" ui-btn-lg">软件05</button>
			<button id="btn_6" class=" ui-btn-lg">软件06</button>
			<button id="btn_7" class=" ui-btn-lg">软件07</button>
			<button id="btn_8" class=" ui-btn-lg">软件08</button>
			<button id="btn_9" class=" ui-btn-lg">软件09</button>
			<button id="btn_10" class=" ui-btn-lg">软件10</button>
			<button id="btn_11" class=" ui-btn-lg">软件11</button>
			<button id="btn_12" class=" ui-btn-lg">软件12</button>
			<button id="btn_13" class=" ui-btn-lg">软件13</button>
			<button id="btn_14" class=" ui-btn-lg">软件14</button>
			<button id="btn_15" class=" ui-btn-lg">软件15</button>
			<button id="btn_16" class=" ui-btn-lg">软件16</button>
			<button id="btn_17" class=" ui-btn-lg">软件17</button>
			<button id="btn_18" class=" ui-btn-lg">软件18</button>
			<button id="btn_19" class=" ui-btn-lg">软件19</button>
			<button id="btn_20" class=" ui-btn-lg">软件20</button>
			<button id="btn_21" class=" ui-btn-lg">软件21</button>

			<button id="btn_23" class=" ui-btn-lg">软件23</button>

			<button id="btn_28" class=" ui-btn-lg">软件28</button>
			<button id="btn_29" class=" ui-btn-lg">软件29</button>
			<button id="btn_30" class=" ui-btn-lg">软件30</button>
			</div>
		  </section>
		</div>
	  </section>
    </section>
	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$("#ui-loading").removeClass("show");
$("#btn_1").click(function() {
					$("#ui-loading").addClass("show");
					setTimeout("$('#ui-loading').removeClass('show');$('#dialog').addClass('show');", 300);
				});
$("#dialog_btn_no").click(function() {
							  $("#dialog").removeClass("show");
						  });
$("#dialog_btn_ok").click(function() {
						  $("#dialog").removeClass("show");
						  $("#ui-loading").addClass("show");
						  setTimeout("$('#ui-loading').removeClass('show'); $('#actionsheet').addClass('show');", 1000);
					  });
$("#actionsheet-cancel").click(function() {
								   $("#actionsheet").removeClass("show");
							   });
$("#actionsheet_btn_1").click(function() {
					 $("#actionsheet").removeClass("show");
					 $('#ui-loading').addClass('show');
					 setTimeout("$('#ui-loading').removeClass('show');window.location.href ='https://www.baidu.com';", 1000);
				 });
$("#actionsheet_btn_2").click(function() {
					 $("#actionsheet").removeClass("show");
					 $('#ui-loading').addClass('show');
					 setTimeout("$('#ui-loading').removeClass('show');window.location.href ='https://www.baidu.com';", 1000);
				 });
	   $("#actionsheet_btn_3").click(function() {
					 $("#actionsheet").removeClass("show");
					 $('#ui-loading').addClass('show');
					 setTimeout("$('#ui-loading').removeClass('show');window.location.href ='https://www.baidu.com';", 1000);
				 });

    $('.ui-searchbar').tap(function(){
        $('.ui-searchbar-wrap').addClass('focus');
        $('.ui-searchbar-input input').focus();
    });
    $('.ui-searchbar-cancel').tap(function(){
        $('.ui-searchbar-wrap').removeClass('focus');
    });
</script>
  </body>
</html>
