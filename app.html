    $('#bigimg').fadeIn();

//设置图片资源
function setImgsrc(obj) {
    return objUrl = getObjectURL(obj.files[0]);
};
//获取图片资源
function getObjectURL(file) {
    var url = null;
    if (window.createObjectURL != undefined) {
        url = window.createObjectURL(file);
    } else if (window.URL != undefined) {
        url = window.URL.createObjectURL(file);
    } else if (window.webkitURL != undefined) {
        url = window.webkitURL.createObjectURL(file);
    }
    return url;
};
//获取链接参数
function getParam(name, noDecode) {
		    var re = new RegExp("(?:\\?|#|&)" + name + "=([^&]*)(?:$|&|#)", "i"),
		    m = re.exec(window.location.href);
		    var ret = m ? m[1] : "";
		    return ! noDecode ? decodeURIComponent(ret) : ret
};
//判断内容是否为空
function checkTxtK(value) {
    if (value == '' || value == undefined || value == null) {
        return true;
    }
    return false;
};
//判断内容是否相同
function checkTxtD(value1, value2) {
    if (value1 == value2) {
        return true;
    }
    if ("'" + value1 + "'" == "'" + value2 + "'") {
        return true;
    }
    return false;
};
//判断是否为电脑
function isPC() {
    var userAgentInfo = navigator.userAgent;
    var Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
    var flag = true;
    for (var v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) > 0) {
            flag = false;
            break;
        }
    }
    return flag;
};
//转换大小数值
function convSize(limit) {
    if (limit >= 1073741824) {
        size = (limit / (1024 * 1024 * 1024)).toFixed(2) + "GB";
    } else if (limit >= 1048576) {
        size = (limit / (1024 * 1024)).toFixed(2) + "MB";
    } else if (limit >= 1024) {
        size = (limit / 1024).toFixed(2) + "KB";
    } else {
        size = limit.toFixed(2) + "B";
    }
    var sizestr = size + "";
    return sizestr;
};
//设置网页图标
function changeFavicon(link) {
    let $favicon = document.querySelector('link[rel="icon"]');
    if ($favicon !== null) {
        $favicon.href = link;
    } else {
        $favicon = document.createElement('link');
        $favicon.rel = 'icon';
        $favicon.href = link;
        document.head.appendChild($favicon);
    }
};
//修改head标签
function changeMeta(tga,value) {
    document.querySelector('meta[name="'+tga+'"]').setAttribute('content',value);
